{% extends "base.html" %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{ message }} </p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form action="/searchReview" method="post" name="calculator">
        <div class="form-group">
            <label for="movieAuthor">Author Name*</label>
            <input type="text" class="form-control" id="movieAuthor" name="movieAuthor" placeholder="Enter a review Authors Name">
        </div>
        <div class="form-group">
            <label for="movieStars">Movie Stars*</label>
            <input type="text" class="form-control" id="movieStars" name="movieStars" placeholder="Enter amount of Stars">
        </div>
        <p>* Only 1 term is required</p>
        <input type="submit" value="Search">
    </form>
{% endblock %}
